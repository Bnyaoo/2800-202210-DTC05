<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Connectify</title>

  <!-- Main css -->
  <link rel="stylesheet" href="./stylesheets/createAccount.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

  <div class="main">

    <section class="signup">
      <div class="container">
        <div class="signup-content">
          <form method="POST" id="signup-form" class="signup-form">
            
            <h2 class="form-title">Create account</h2>

            <div class="form-group">
              <p>Please select your account type:</p>
              <input type="radio" id="employer" name="account_type" value="Employer">
              <label for="employer">Employer</label><br>
              <input type="radio" id="Admin" name="account_type" value="Admin">
              <label for="Admin">Admin</label><br>
              <input type="radio" id="student" name="account_type" value="Student">
              <label for="student">Student</label><br>
            </div>

            <div class="form-group">
              <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" />
            </div>

            <div class="form-group">
              <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
            </div>

            <div class="form-group">
              <input type="text" class="form-input" name="password" id="password" placeholder="Password" />
              <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
            </div>

            <div class="form-group">
              <input type="password" class="form-input" name="re_password" id="re_password"
                placeholder="Repeat your password" />
            </div>

            <div class="form-group">
              <label for="exampleFormControlFile1">Example file input</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            
            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to all
                statements in <a href="#" class="term-service">Terms of service</a></label>
            </div>

            <div class="form-group">
              <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
            </div>

          </form>

          <p class="loginhere">
            Have already an account ? <a href="login.html" class="loginhere-link">Login here</a>
          </p>

        </div>
      </div>
    </section>

  </div>
</body>

</html>
