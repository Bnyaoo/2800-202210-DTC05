<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Connectify</title>

  <!-- Main css -->
  <link rel="stylesheet" href="./stylesheets/profile.css">
  <link rel="stylesheet" href="./stylesheets/profile.css">

  

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">


</head>

<body>
 <!-- Navigation-->
 <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#page-top">Connectify</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#about">Posts</a></li>
              <li class="nav-item"><a class="nav-link" href="#projects">About Us</a></li>
              <li class="nav-item"><a class="nav-link" href="#signup">Contact</a></li>
          </ul>
      </div>
  </div>
</nav>


  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">

      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
            width="150px"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1024px-Circle-icons-profile.svg.png"><span
            class="font-weight-bold">John Doe</span><span class="text-black-50">johnDoe@mail.com</span><span> </span>
        </div>
      </div>

      <div class="col-md-5 border-right">
        <div class="p-3 py-5">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-right">Profile Settings</h2>
          </div>

          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">Name*</label><input type="text" class="form-control"
                placeholder="first name" value=""></div>
            <div class="col-md-6"><label class="labels">Surname*</label><input type="text" class="form-control" value=""
                placeholder="surname"></div>
          </div>

          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Mobile Number*</label><input type="text" class="form-control"
                placeholder="enter phone number" value="">
            </div>

            <br><br>

            <div class="col-md-12"><label class="labels">Email ID*</label><input type="text" class="form-control"
                placeholder="enter email id" value="">
            </div>

            <br><br>

            <div class="col-md-12"><label class="labels">Current School</label><input type="text" class="form-control"
                placeholder="post-secondary institution" value="">
            </div>

            <br><br>

            <div class="col-md-12"><label class="labels">Current Program</label><input type="text" class="form-control"
                placeholder="program" value="">
            </div>

            <br><br>

            <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control"
                placeholder="enter address" value="">
            </div>

            <br><br>

            <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control"
                placeholder="city" value="">
            </div>

            <br><br><br>

            <div class="col-md-12">
              <select name="province">
                <option value="default">Select Province</option>
                <option value="British Columbia">BC</option>
                <option value="Alberta">AB</option>
                <option value="Saskatchewan">SK</option>
                <option value="Manitoba">MB</option>
                <option value="Ontario">ON</option>
                <option value="Quebec">QC</option>
                <option value="Newfoundland and Labrador">NL</option>
                <option value="New Brunswick">NB</option>
                <option value="Nova Scotia">NS</option>
                <option value="Prince Edward Island">PEI</option>
                <option value="Yukon">YT</option>
                <option value="Northwest Territories">NT</option>
                <option value="Nunavut">NU</option>
              </select>
            </div>


          </div>

          <div class="row mt-3">

            <div class="mb-3">
              <label for="formFile" class="form-label">Select Profile Pic</label>
              <input class="form-control" type="file" id="profilePic">
            </div>

            <div class="mb-3">
              <label for="formFile" class="form-label">Select Resume</label>
              <input class="form-control" type="file" id="resume">
            </div>

            <div class="mb-3">
              <label for="formFile" class="form-label">Select Cover Letter</label>
              <input class="form-control" type="file" id="coverLetter">
            </div>

            <div class="mt-5 text-center">
              <button class="btn btn-primary profile-button" type="button">Save Profile</button>
            </div>

          </div>

        </div>
      </div>

      <div class="col-md-4">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center experience"><span>Experience</span>
          </div>

          <br>

          <div class="col-md-12"><label class="labels">Experience in Tech</label><input type="text" class="form-control"
              placeholder="experience" value="">
          </div>

          <br>

          <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control"
              placeholder="additional details" value="">
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
